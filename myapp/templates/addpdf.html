{% extends 'base.html' %}

{% block title %}Add Book{% endblock %}



{% block content %}

<h1 class="text-center">Add Book</h1>

<div class="container">
    <div class="jumbotron">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            {% for fm in form %}
            {{fm.label_tag}} {{fm}} {{fm.errors}} <br> <br>
            {% endfor %}

            <input type="submit" value="Submit" class="btn btn-info btn-lg">
        </form>
    </div>
</div>

{% endblock %}
